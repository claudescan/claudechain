<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="400">
      <stop offset="0%" stop-color="#0a0e14"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c850c0"/>
      <stop offset="100%" stop-color="#4fc3f7"/>
    </linearGradient>
    <linearGradient id="gradv" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c850c0" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#4fc3f7" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(139,148,158,0.04)" stroke-width="0.5"/>
    </pattern>
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="rgba(0,0,0,0.08)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>
  <rect width="1200" height="400" fill="url(#grid)"/>
  <rect width="1200" height="400" fill="url(#scanlines)"/>
  
  <!-- Gradient glow orbs -->
  <circle cx="300" cy="200" r="250" fill="url(#gradv)" opacity="0.5"/>
  <circle cx="900" cy="200" r="200" fill="rgba(79,195,247,0.04)"/>
  
  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="2" fill="url(#grad)"/>
  
  <!-- Bottom accent line -->
  <rect x="0" y="398" width="1200" height="2" fill="url(#grad)" opacity="0.5"/>
  
  <!-- Decorative side lines -->
  <rect x="60" y="60" width="2" height="280" fill="url(#grad)" opacity="0.15" rx="1"/>
  <rect x="1138" y="60" width="2" height="280" fill="url(#grad)" opacity="0.15" rx="1"/>
  
  <!-- Corner brackets -->
  <path d="M 80 80 L 80 65 L 95 65" stroke="#c850c0" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M 1120 80 L 1120 65 L 1105 65" stroke="#4fc3f7" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M 80 320 L 80 335 L 95 335" stroke="#4fc3f7" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M 1120 320 L 1120 335 L 1105 335" stroke="#c850c0" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Main title: GROK -->
  <text x="600" y="175" text-anchor="middle" font-family="'SF Mono','JetBrains Mono','Fira Code','Consolas',monospace" font-size="96" font-weight="800" letter-spacing="0.15em" fill="url(#grad)" filter="url(#glow)">GROK</text>
  
  <!-- Subtitle -->
  <text x="600" y="215" text-anchor="middle" font-family="'SF Mono','JetBrains Mono','Fira Code','Consolas',monospace" font-size="18" font-weight="600" letter-spacing="0.35em" fill="#8b949e">COMMAND LINE INTERFACE</text>
  
  <!-- Tagline -->
  <text x="600" y="260" text-anchor="middle" font-family="'SF Mono','JetBrains Mono','Fira Code','Consolas',monospace" font-size="14" font-weight="400" letter-spacing="0.12em" fill="#5a6370">AI Agent + Solana Token Launcher in Your Terminal</text>
  
  <!-- Install command box -->
  <rect x="380" y="285" width="440" height="36" rx="4" fill="#131920" stroke="rgba(200,80,192,0.2)" stroke-width="1"/>
  <text x="400" y="308" font-family="'SF Mono','JetBrains Mono','Fira Code','Consolas',monospace" font-size="13" fill="#5a6370">$</text>
  <text x="420" y="308" font-family="'SF Mono','JetBrains Mono','Fira Code','Consolas',monospace" font-size="13" fill="#4fc3f7">npm install -g grokcli</text>
  
  <!-- Status dots -->
  <circle cx="545" cy="345" r="3" fill="#c850c0" opacity="0.8"/>
  <circle cx="560" cy="345" r="3" fill="#4fc3f7" opacity="0.8"/>
  <circle cx="575" cy="345" r="3" fill="#00e676" opacity="0.8"/>
  
  <!-- Version badge -->
  <text x="600" y="365" text-anchor="middle" font-family="'SF Mono','JetBrains Mono','Fira Code','Consolas',monospace" font-size="10" fill="#3d4450" letter-spacing="0.15em">v0.1.0 · MIT · NODE ≥18</text>
  
  <!-- Vignette overlay -->
  <rect width="1200" height="400" fill="url(#scanlines)" opacity="0.3"/>
</svg>
