<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 520" fill="none">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c850c0"/>
      <stop offset="100%" stop-color="#4fc3f7"/>
    </linearGradient>
  </defs>

  <!-- Window frame -->
  <rect width="820" height="520" rx="10" fill="#0a0e14" stroke="#1c2333" stroke-width="1"/>
  
  <!-- Title bar -->
  <rect x="0" y="0" width="820" height="38" rx="10" fill="#131920"/>
  <rect x="0" y="28" width="820" height="10" fill="#131920"/>
  
  <!-- Traffic lights -->
  <circle cx="20" cy="19" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="19" r="6" fill="#febc2e"/>
  <circle cx="60" cy="19" r="6" fill="#28c840"/>
  
  <!-- Title -->
  <text x="410" y="24" text-anchor="middle" font-family="'SF Mono',monospace" font-size="12" fill="#5a6370">GROK CLI — grokcli.bot</text>
  
  <!-- Top accent -->
  <rect x="0" y="38" width="820" height="1" fill="url(#grad)" opacity="0.5"/>
  
  <!-- Terminal content -->
  <text font-family="'SF Mono','JetBrains Mono','Consolas',monospace" font-size="13" letter-spacing="0.02em">
    <!-- ASCII Banner -->
    <tspan x="30" y="72" fill="#c850c0"> ██████  ██████   ██████  ██   ██</tspan>
    <tspan x="30" y="88" fill="#c850c0">██       ██   ██ ██    ██ ██  ██</tspan>
    <tspan x="30" y="104" fill="#b048b8">██   ███ ██████  ██    ██ █████</tspan>
    <tspan x="30" y="120" fill="#8040c0">██    ██ ██   ██ ██    ██ ██  ██</tspan>
    <tspan x="30" y="136" fill="#4fc3f7"> ██████  ██   ██  ██████  ██   ██</tspan>
    
    <!-- System messages -->
    <tspan x="30" y="168" fill="#5a6370">Tips for getting started:</tspan>
    <tspan x="30" y="186" fill="#5a6370">1. Ask questions, edit files, or run commands.</tspan>
    <tspan x="30" y="204" fill="#5a6370">2. Be specific for the best results.</tspan>
    <tspan x="30" y="222" fill="#5a6370">3. Type /help for available commands.</tspan>
    
    <!-- User input -->
    <tspan x="30" y="256" fill="#00e676">❯ What is the capital of France?</tspan>
    
    <!-- AI response -->
    <tspan x="30" y="286" fill="#e6edf3">The capital of France is Paris. It's the country's</tspan>
    <tspan x="30" y="304" fill="#e6edf3">largest city and a global center for art, fashion,</tspan>
    <tspan x="30" y="322" fill="#e6edf3">gastronomy, and culture.</tspan>
    
    <!-- User input 2 -->
    <tspan x="30" y="356" fill="#00e676">❯ /launch</tspan>
    
    <!-- Launch response -->
    <tspan x="30" y="386" fill="#c850c0">△ GROK Launch — Solana Token Deployer</tspan>
    <tspan x="30" y="404" fill="#5a6370">────────────────────────────────────────</tspan>
    <tspan x="30" y="422" fill="#8b949e">Deploy tokens on Solana via Meteora bonding curves.</tspan>
    <tspan x="30" y="440" fill="#c850c0">Would you like to launch a token? (yes/no)</tspan>
    
    <!-- Cursor -->
    <tspan x="30" y="474" fill="#00e676">❯</tspan>
    <tspan x="50" y="474" fill="#4fc3f7">_</tspan>
  </text>
  
  <!-- Bottom bar -->
  <rect x="0" y="495" width="820" height="25" fill="#131920" rx="0"/>
  <rect x="0" y="510" width="820" height="10" rx="10" fill="#131920"/>
  <text x="30" y="512" font-family="'SF Mono',monospace" font-size="10" fill="#3d4450">grok-3-fast</text>
  <text x="740" y="512" font-family="'SF Mono',monospace" font-size="10" fill="#3d4450">v0.1.0</text>
  <circle cx="720" cy="508" r="3" fill="#00e676"/>
</svg>
